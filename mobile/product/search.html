<div id="titleArea" module="search_form">
    <!--@css(/css/module/search/form.css)-->
    <!--@js(/js/module/search/form.js)-->
    <h2>Search</h2>

    <div class="searchbox">
        {$form.keyword}
        <p class="button"><button type="submit" class="btnStrong">검색</button></p>
        <button type="button" class="btnDelete">삭제</button>
    </div>

    <div style="margin:0 0">
        <div style="float:left">{$form.order_by}</div>
        <!--@js(/js/fitsoft.gridsize.js)-->
        <div id="prdgrid" style="float:right; margin-top:0;">
            <ul>
                <li onclick="setGridSize(this, '1');"><img class="gridsize" src=/web/upload/fitsoft/mobile/grid/grid1.png></li>
                <li onclick="setGridSize(this, '2');"><img class="gridsize" src=/web/upload/fitsoft/mobile/grid/grid2_on.png></li>
                <li onclick="setGridSize(this, '3');"><img class="gridsize" src=/web/upload/fitsoft/mobile/grid/grid3.png></li>
                <li onclick="setGridSize(this, '4');"><img class="gridsize" src=/web/upload/fitsoft/mobile/grid/grid4.png></li>
            </ul>
        </div>
        <div style="clear:both"></div>
    </div>
    
    <p class="empty {$search_fail_display|display}">검색 결과가 없습니다.</p>
</div>

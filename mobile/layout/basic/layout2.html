    <script type="text/javascript" src="/board/review/fitsoftjs/generate.js"></script>
</head>
<body>
<div id="wrap">
    
    <div id="toparea"></div>
    
	<!--@import(/layout/basic/sidebar.html)-->
    
    <div id="container">
        <!--@import(/top.html)-->
        <div id="contents2">
            <!--@import(/menu.html)-->
            <!--@contents-->
        </div>
        <div id="bottom" class='fd-bottom'><!--@import(/bottom.html)--></div>
		<div class="scrollTop" style="position:fixed;"><a id="toparea" href="#toparea"><i class="fas fa-arrow-up"></i></a></div> 
    </div>
    
    
    <div id="progressPaybar" style="display:none;">
        <!-- 배경 -->
        <div id="progressPaybarBackground" class="layerProgress"></div>
        <!-- 진행바 -->
        <div id="progressPaybarView">
            <p class="graph">현재 결제가 진행중입니다.</p>
            <p class="txt">
                본 결제 창은 결제완료 후 자동으로 닫히며, <br>
                결제 진행 중에 본 결제 창을 닫으시면<br>
                주문이 되지 않으니 <br>
                결제 완료 될 때 까지 닫지 마시기 바랍니다.
            </p>
        </div>
    </div>
    <div module="Layout_multishopShipping" class="ec-base-layer">
        <!--@css(/css/module/layout/multishopShipping.css)-->
        <!--@js(/js/module/layout/multishopShipping.js)-->
        <div class="worldshipLayer">
            <h2>WORLD SHIPPING</h2>
            <div class="content">
                <p class="desc">PLEASE SELECT THE DESTINATION COUNTRY AND LANGUAGE :</p>
                <div class="select">
                    <select module="Layout_multishopShippingCountrylist">
                        <option value="{$country_code}"{$country_default_selected}>SHIPPING TO : {$country_name}</option>
                        <option value="{$country_code}"{$country_default_selected}>SHIPPING TO : {$country_name}</option>
                    </select>
                </div>
                <div class="select">
                    <select module="Layout_multishopShippingLanguagelist">
                        <option value="{$shop_domain}"{$shop_default_selected}>LANGUAGE : {$shop_language_name}</option>
                        <option value="{$shop_domain}"{$shop_default_selected}>LANGUAGE : {$shop_language_name}</option>
                    </select>
                </div>
            </div>
            <div class="ec-base-button gFull">
                <a href="#none" class="btnSubmit">GO</a>
            </div>
            <a href="#none" class="btnClose"><img src="//img.echosting.cafe24.com/skin/mobile_ko_KR/layout/ico_close_gray.png" width="15" height="15" alt="close"></a>
        </div>
    </div>
    <div module="mobilequick_display">
        {$quick_link}
        {$quick_button}
    </div>

</div>
</body>
</html>

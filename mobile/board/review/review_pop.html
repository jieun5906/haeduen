<body>
<!--@css(/board/review/fitsoftcss/photoreviewbutton.css)-->
<!--@css(/board/review/fitsoftcss/review_pop.css)-->
<!--@js(/board/review/fitsoftjs/fitsoft.review.js)-->
<!--@js(/board/review/fitsoftjs/fitsoft.slider.js)-->
    
<div module="board_ReadPackage_4" class="review_popup">

    <div style="position:absolute;z-index:10000; padding:12px;cursor:pointer; right:0" onclick="parent.fitsoftreview.popReviewClose();"><img src=/board/review/img/close_mobile.png width=22></div>
    
    <div module="board_read_4" class="content_image" style="display:none;">{$content_image}</div>
    <div id="review-img" class="container">
        <div class="iosSlider">
            <div class="slider">
            </div>
        </div>     
        <div class="selectorsBlock">
            <div class="selectors">
            </div>
        </div>
    </div>


    <div id="review-text">
        
        <div module="board_read_4">
            <!--
                $login_page_url = /member/login.html
                $deny_access_url = /board/review/list.html
            -->
            <!-- 후기 -->
            <div class="photoreview-view">
                <ul>
                    <!--<li class="option">키(cm) : <span class="review_height" style="margin-right:15px"></span>평소 사이즈 : <span class="review_weight"></span></li>-->
                    <li class="contents">{$content}</li>
                </ul>
            </div>
            <!-- 후기 -->
        </div>
        
        <!-- 상품정보 -->
        <div class="review_prd">
            <div class="prdThumb" module="board_Product_4"><a href="/product/detail.html{$param_product}" target="_parent"><img src="{$product_img}" alt="" /></a></div>
            <div class="prdInfo">
                <p class="name" module="board_Product_4"><a href="/product/detail.html{$param_product}" target="_parent">{$product_name}</a></p>
                <p class="writer" module="board_read_4">{$writer}</p>
            </div>
            <div class="recom"><img src="/board/review/img/comment_mobile.png" id="comment_mobile" onclick="parent.location.href=location.href.replace('/review/review_pop.html','/product/read.html');"></div>
            <div style="clear:both"></div>
        </div>
        <!-- 상품정보 -->

    </div>
</div>



<!--@define(cmc_log)-->
</body>
</html>

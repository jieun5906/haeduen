<!--@layout(/layout/basic/layout.html)-->
<!--@css(/css/module/member/login.css)-->

<div class='login-container'>
    <div class='login-wrap'>
        <div class='' df-banner-code="login" hidden>
            <a class='' href="{#href}" target="{#target}" df-banner-clone>{#item}</a>
        </div>
    </div>

    <div class='login-btn-wrap' module="member_login">
        <a class='join-btn' href="/member/join.html">회원가입</a>
        <ul class="snsArea">
            <li class="{$display_facebook|display}">
                <a class='facebook' href="#none" onclick="{$facebook_func_login}"><i class='xi-facebook-official'></i> 페이스북 로그인</a>
            </li>
            <li class="{$display_google|display}">
                <a class='google' href="#none" onclick="{$google_func_login}"><i class='xi-google'></i> 구글 로그인</a>
            </li>
            <li class="{$display_kakao|display}">
                <a class='kakao' href="#none" onclick="{$kakao_func_login}"><i class='xi-speech'></i> 카카오 간편 로그인/회원가입</a>
            </li>
            <li class="{$display_naver|display}">
                <a class='naver' href="#none" onclick="{$naver_func_login}"><i class='xi-naver-square'></i> 네이버 간편 로그인/회원가입</a>
            </li>
            <li class="{$display_line|display}">
                <a class='line' href="#none" onclick="{$line_func_login}"><i class='xi-line-messenger'></i> LINE 로그인</a>
            </li>
        </ul>
    </div>

    <div class='other-btn-wrap'>
        <ul>
            <li><a href="/member/login.html">기존 회원로그인</a></li>
            <li><a href="/myshop/order/list.html">비회원 주문조회</a></li>
        </ul>
    </div>
</div>
